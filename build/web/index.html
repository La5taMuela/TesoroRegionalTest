  <script id="splash-screen-script">

    }

  <!-- Camera permissions and Vercel Analytics initialization -->
  <script>
    // Vercel Analytics tracking function
    function trackEvent(eventName, properties = {}) {
      if (window.va) {
        window.va('track', eventName, properties);
      }
    }

    // Request camera permissions early and track the result
    if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
      // Check if we're in a secure context (HTTPS or localhost)
      if (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        })
          .then(function(stream) {
            // Permission granted, stop the stream
            stream.getTracks().forEach(track => track.stop());
            console.log('Camera permission granted');
            trackEvent('camera_permission_granted');
          })
          .catch(function(err) {
            console.warn('Camera permission denied or error:', err);
            trackEvent('camera_permission_denied', { error: err.name });
          });
      } else {
        console.warn('Camera access requires HTTPS or localhost');
        trackEvent('camera_insecure_context');
      }
    } else {
      console.warn('getUserMedia not supported');
      trackEvent('camera_not_supported');
    }

    // Track page views when Flutter app loads
    window.addEventListener('load', function() {
      trackEvent('app_loaded');
    });
  </script>
